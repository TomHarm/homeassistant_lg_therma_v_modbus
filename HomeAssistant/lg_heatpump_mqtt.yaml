        {% set last = states('sensor.mqtt.hp_odu_operation_cycle') | int(0) %}
        {{value_json['Reading Values']['ODU Operation Cycle'] if value_json is defined else last}}
      availability:
        - topic: LG_Heatpump
          value_template: >
            {% if value_json['Reading Values']['ODU Operation Cycle']>=0 %}
              online
            {% else %}
              offline
            {% endif %}
      device:
        identifiers:
          - lg_therma_V
        name: LG Therma V
        manufacturer: WaveShare
        model: V1.523

    - name: "hp_inlet_temp"
      unique_id: "mqtt.hp_inlet_temp"
      unit_of_measurement: °C
      device_class: temperature
      state_topic: LG_Heatpump
      value_template: >
        {% set last = states('sensor.mqtt.hp_inlet_temp') | int(0) %}
        {% set temp = value_json['Reading Values']['Water Inlet Temp'] if value_json is defined else last %}
        {% set output = temp / 10.0 | float(1) %}
        {{output}}
      availability:
        - topic: LG_Heatpump
          value_template: >
            {% if value_json['Reading Values']['Water Inlet Temp']>=0 %}
              online
            {% else %}
